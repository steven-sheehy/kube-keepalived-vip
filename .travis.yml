sudo: required

services:
  - docker

language: go

notifications:
  email: true

go:
  - 1.11.4

go_import_path: github.com/aledbf/kube-keepalived-vip

env:
  global:
    # to add additional secure variables:
    # docker run --rm caktux/travis-cli encrypt key=value -r kube-keepalived-vip
    - RELEASE="ci-${TRAVIS_BUILD_ID}"

jobs:
  include:
    - stage: Static Check
      script:
        - go get github.com/golang/lint/golint
        - make fmt lint vet

before_deploy:
  - curl -L https://git.io/get_helm.sh | bash
  - helm init -c
  - git clone --branch gh-pages --depth 1 https://github.com/${TRAVIS_REPO_SLUG}.git charts/ || mkdir -p charts/
  - make chart
  - cp chart/*/README.md chart/*.tgz charts/
  - helm repo index charts/

deploy:
  on:
    tags: true
  provider: pages
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: charts
  skip_cleanup: true
